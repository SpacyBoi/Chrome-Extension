<header class="header"><a class="header__back-btn" ui-sref="reminders.new" ui-sref-opts="{ custom: { backward: true } }" ng-if="!isEditing()">{{ 'header_back' | i18n }}</a> <a class="header__back-btn" ui-sref="reminders.edit({ reminderId: reminder.id })" ui-sref-opts="{ custom: { backward: true } }" ng-if="isEditing()">{{ 'header_back' | i18n }}</a><div class="header__title">{{ 'reminder_alarm_repeat' | i18n }}</div></header><div class="content"><form name="reminderForm" novalidate><fieldset class="fieldset"><div class="fieldset__field fieldset__field_radio" ng-repeat="period in repeatPeriods"><input id="repeat-{{ period.value }}" type="radio" name="repeatPeriod" value="{{ period.value }}" ng-model="reminder.repeat"><label for="repeat-{{ period.value }}" class="fieldset__field-label">{{ 'reminder_alarm_repeat_' + period.value + 'Extended' | i18n }}</label></div><span class="fieldset__explanation">{{ 'reminder_alarm_repeatExplanation' | i18n }}</span></fieldset><fieldset class="fieldset" ng-show="reminder.repeat == repeatPeriods.CUSTOM.value"><legend>{{ 'reminder_alarm_repeat_repeatEvery' | i18n }}</legend><div class="fieldset__field"><label class="fieldset__field-label" for="repeat-custom-minutes">{{ 'reminder_alarm_repeat_repeatEvery_minutes' | i18n }}</label><input id="repeat-custom-minutes" type="number" ng-model="reminder.repeatEvery" min="1" max="10000" required></div></fieldset></form></div>
