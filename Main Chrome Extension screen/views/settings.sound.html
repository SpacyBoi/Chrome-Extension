<header class="header"><a class="header__back-btn" ui-sref="reminders.settings" ui-sref-opts="{ custom: { backward: true } }">{{ 'settings_pageTitle' | i18n }}</a><div class="header__title">{{ 'settings_sound_notificationSound' | i18n }}</div></header><div class="content"><form name="settingsForm" novalidate><fieldset class="fieldset"><div class="fieldset__field fieldset__field_radio" ng-repeat="sound in sounds"><input id="sound-{{ sound.code }}" type="radio" name="notificationSound" value="{{ sound.code }}" ng-model="config.sound"><label for="sound-{{ sound.code }}" class="fieldset__field-label">{{ sound.title }}</label></div></fieldset></form></div>
