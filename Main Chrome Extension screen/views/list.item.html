<div class="list__item-content reminder" reminder-list-item><div class="reminder__priority" ng-class="{
                'reminder__priority_low': isLowPriority(reminder),
                'reminder__priority_medium': isMediumPriority(reminder),
                'reminder__priority_high': isHighPriority(reminder),
                'reminder__priority_past': reminder.isPast()
            }"></div><div class="reminder__data" ng-switch="reminder.type"><span class="reminder__data-text" ng-switch-when="1|2|4" ng-switch-when-separator="|" title="{{ reminder.text }}">{{ reminder.text }}</span> <span class="reminder__data-text" ng-switch-when="3" title="{{ reminder.url }}">{{ reminder.url | removeProtocol }}</span> <span class="reminder__data-type" ng-switch-when="1">{{ 'reminder_type_text' | i18n }}</span> <span class="reminder__data-type" ng-switch-when="2">{{ 'reminder_type_notification' | i18n }}</span> <span class="reminder__data-type" ng-switch-when="3">{{ 'reminder_type_tab' | i18n }}</span> </span></div><div class="reminder__datetime" ng-if="reminder.type == 2 || reminder.type == 3 || reminder.type == 4" ng-class="{ 'reminder__datetime_past': reminder.isPast() }"><span class="reminder__datetime-time">{{ formatTime(reminder) }}</span> <span class="reminder__datetime-left">{{ formatDate(reminder) }}</span></div></div><ul class="item-actions"><li class="item-actions__action item-actions__action_edit" title="{{ 'list_item_editReminder' | i18n }}"><a ui-sref="reminders.edit({ reminderId: reminder.id })"></a></li><li class="item-actions__action item-actions__action_remove" title="{{ 'list_item_removeReminder' | i18n }}"><a ng-click="remove(reminder)"></a></li></ul>
