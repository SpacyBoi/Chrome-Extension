<header class="header"><ul class="segmented-bar"><li class="segmented-bar__tab" ng-class="{ 'segmented-bar__tab_active': isActiveList() }" ng-click="toggleList()">{{ 'list_activeReminders' | i18n }}</li><li class="segmented-bar__tab" ng-class="{ 'segmented-bar__tab_active': isPastList() }" ng-click="toggleList()">{{ 'list_pastReminders' | i18n }}</li></ul><a class="header__icon-btn header__icon-btn_add" ui-sref="reminders.new" title="{{ 'list_addNew' | i18n }}"></a></header><div class="content content_list"><ul class="list" ng-if="isActiveList()"><li class="list__item" ng-repeat="reminder in activeReminders" ng-include="'views/list.item.html'"></li></ul><ul class="list" ng-if="isPastList()"><li class="list__item" ng-repeat="reminder in pastReminders" ng-include="'views/list.item.html'"></li></ul><div class="empty-list" ng-if="activeReminders.length < 1 && isActiveList()">{{ 'list_noActiveReminders' | i18n }}</div><div class="empty-list" ng-if="pastReminders.length < 1 && isPastList()">{{ 'list_noPastReminders' | i18n }}</div></div>
